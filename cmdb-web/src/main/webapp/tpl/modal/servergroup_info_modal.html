<div class="modal-header">
    <h3 class="modal-title">服务器组信息</h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label class="control-label">服务器组名</label>
            <input type="text" class="form-control" ng-model="showItem.name">
        </div>
        <div class="form-group">
            <label class="control-label">使用类型</label>
            <select class="form-control" ng-model="showItem.useType" ng-options="type.code as type.name for type in userType">
                <option value="">--请选择--</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label">说明</label>
            <textarea class="form-control" ng-model="showItem.content"></textarea>
        </div>
    </form>
</div>

<div class="modal-footer">
    <center>
        <button ng-click="saveEdit()"
                class="btn btn-xs"
                style="background-color: #2e6da4; color: white;">
            <span class="glyphicon glyphicon-ok"></span>保存</button>

    <!--<span class="glyphicon glyphicon-save"-->
            <!--uib-popover-html="'保存'" popover-trigger="'mouseenter'"-->
            <!--ng-click="saveEdit()"></span>-->
    </center>
</div>
