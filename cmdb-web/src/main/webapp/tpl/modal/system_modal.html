<div class="modal-header">
    <h3 class="modal-title">系统信息</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-lg-4 control-label"><span style="color: #ec2121;">*</span>系统名称</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" placeholder="系统名称" ng-model="system.systemName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label"><span style="color: #ec2121;">*</span>系统URL</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" placeholder="系统URL" ng-model="system.systemUrl">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">图片URL</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" placeholder="图片URL" ng-model="system.imgUrl">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label"><span style="color: #ec2121;">*</span>owner</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" placeholder="负责人" ng-model="system.owner">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">说明</label>
            <div class="col-lg-8">
                <textarea class="form-control" cols="3" ng-model="system.systemDesc"></textarea>
            </div>
        </div>
        <div class="form-group" style="text-align: center;">
            <button class="btn btn-primary btn-sm" ng-click="saveData()">保存</button>
            <button class="btn btn-default btn-sm" ng-click="closeModal()" style="margin-left: 20px;">关闭</button>
        </div>
    </form>
    <div ng-if="alert.type != ''">
        <div uib-alert ng-class="'alert-' + alert.type" close="closeAlert()">{{alert.msg}}</div>
    </div>
</div>
