<div class="modal-header">
    <h3 class="modal-title">权限组{{cigroupItem.groupName}}</h3>
</div>
<div class="modal-body">
    <form class="bs-example form-horizontal">


        <div class="form-group">
            <div class="col-md-6">
                <label class="col-lg-4 control-label"><span style="color: #ec2121;">*</span>服务器组名称</label>
                <div class="col-lg-8">
                    <ui-select ng-model="nowServerGroup.selected" theme="bootstrap">
                        <ui-select-match placeholder="搜索服务器组名称......">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices refresh="queryServerGroup($select.search)" refresh-dalay="0"
                                           repeat="item in serverGroupList | filter: $select.search">
                            <div ng-bind-html="item.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="col-md-6">
                <label class="col-lg-4 control-label"><span style="color: #ec2121;">*</span>环境类型</label>
                <div class="col-lg-8">
                    <select class="form-control" ng-model="nowEnvType"
                            ng-options="envItem.code as envItem.name for envItem in groupEnvType" required>
                        <option value="">--请选择--</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">说明</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="说明" ng-model="cigroupItem.content">
            </div>
        </div>

        <div class="form-group">
            <div style="text-align:center;">
                <button ng-click="saveCigroupItem()"
                        class="btn btn-xs"
                        style="margin-left: 5px; background-color: #2e6da4; color: white;">
                    <span class="glyphicon glyphicon-ok"></span>保存</button>

                <!--<span class="glyphicon glyphicon-save" ng-click="saveCigroupItem()"></span>-->
            </div>
        </div>
    </form>
</div>
