<div class="modal-header">
    <h3 class="modal-title">属性信息</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-lg-3 control-label"><span style="color: #ec2121;">*</span>属性组</label>
            <div class="col-lg-9">
                <ui-select ng-model="propertyGroup.selected" theme="bootstrap">
                    <ui-select-match placeholder="搜索资源组名称......">{{$select.selected.groupName}}</ui-select-match>
                    <ui-select-choices refresh="queryGroup($select.search)" refresh-dalay="0" repeat="item in propertyGroupList | filter: $select.search">
                        <div ng-bind-html="item.groupName | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label"><span style="color: #ec2121;">*</span>属性名称</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" placeholder="属性名称" ng-model="item.proName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">属性默认值</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" placeholder="属性默认值" ng-model="item.proValue">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">属性描述</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" placeholder="属性描述" ng-model="item.proDesc">
            </div>
        </div>
        <div class="form-group" style="text-align: center;">
            <button ng-click="saveData()"
                    class="btn btn-xs"
                    style="background-color: #2e6da4; color: white;">
                <span class="glyphicon glyphicon-ok"></span>保存</button>

            <button ng-click="closeModal()"
                    class="btn btn-xs"
                    style="margin-left: 20px; background-color: red; color: white;">
                <span class="glyphicon glyphicon-remove"></span>关闭</button>


            <!--<span class="glyphicon glyphicon-save"-->
                    <!--uib-popover-html="'保存'" popover-trigger="'mouseenter'"-->
                    <!--ng-click="saveData()"></span>-->
            <!--<span class="glyphicon glyphicon-remove"-->
                  <!--uib-popover-html="'关闭'" popover-trigger="'mouseenter'"-->
                  <!--ng-click="closeModal()" style="margin-left: 20px;"></span>-->
        </div>
    </form>
    <div ng-if="alert.type != ''">
        <div uib-alert ng-class="'alert-' + alert.type" close="closeAlert()">{{alert.msg}}</div>
    </div>
</div>
