<div class="modal-header">
    <h3 class="modal-title">Esxi:{{esxiHost.vmName}}中的数据存储</h3>
</div>
<div class="modal-body">
    <div style="margin-top: 5px;">
        <table class="table table-hover table-bordered table-striped">
            <thead>
            <tr>
                <th>数据存储总数</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{dsSize}}</td>
            </tr>
            </tbody>
        </table>
        <table class="table table-hover table-bordered table-striped">
            <thead>
            <tr>
                <td>名称</td>
                <td>FreeSpace</td>
                <td>Capacity</td>
                <td>使用率</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in pageData">
                <td>{{item.name}}</td>
                <td>{{item.freeSpace}}</td>
                <td>{{item.capacity}}</td>
                <td>
                    <uib-progressbar animate="false"
                                     value="item.rate"
                                     type="{{(item.rate < 70 ? 'success' : (item.rate < 85 ? 'info' : 'danger'))}}">
                        <label style="color: #030303">{{item.rate}}%
                    </uib-progressbar>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
