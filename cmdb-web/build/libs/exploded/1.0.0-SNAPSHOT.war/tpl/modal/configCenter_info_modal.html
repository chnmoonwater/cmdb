<div class="modal-header">
    <h3 class="modal-title">配置中心配置项</h3>
</div>
<div class="modal-body">
    <form class="bs-example form-horizontal">

        <div class="form-group">
            <div class="col-md-6">
                <label class="col-lg-4 control-label"><span style="color: #ec2121;">*</span>配置项目组</label>
                <div class="col-lg-8">
                    <select class="form-control" ng-model="configCenterItem.itemGroup" ng-options="groupType.code as groupType.name for groupType in itemGroupType" required>
                        <option value="">--请选择--</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <label class="col-lg-4 control-label"><span style="color: #ec2121;">*</span>环境</label>
                <div class="col-lg-8">
                    <select class="form-control" ng-model="configCenterItem.env" ng-options="env.code as env.name for env in envType" required>
                        <option value="">--请选择--</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">配置项</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="配置项" ng-model="configCenterItem.item">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">值</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="值" ng-model="configCenterItem.value">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">说明</label>
            <div class="col-lg-10">
                <textarea class="form-control" cols="3" ng-model="configCenterItem.content"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div style="text-align:center;">
                <button type="button" class="btn btn-sm btn-info" ng-click="saveConfigCenterItem()"><span class="glyphicon glyphicon-floppy-save"></span>保存</button>
                <button type="button" class="btn btn-sm btn-info" style="margin-left: 20px;" ng-click="resetConfigCenterItem()"><span class="glyphicon glyphicon-repeat"></span>重置</button>
            </div>
        </div>
    </form>
    <div ng-if="alert.type != ''">
        <div uib-alert ng-class="'alert-' + alert.type" close="closeAlert()">{{alert.msg}}</div>
    </div>
</div>
