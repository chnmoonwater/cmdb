<div class="modal-header">
    <h3 class="modal-title">属性组信息</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-lg-3 control-label"><span style="color: #ec2121;">*</span>属性组名称</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" placeholder="属性组名称" ng-model="item.groupName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">属性组描述</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" placeholder="属性组名称" ng-model="item.groupDesc">
            </div>
        </div>
        <div class="form-group" style="text-align: center;">
            <button ng-click="saveData()"
                    class="btn btn-xs"
                    style="background-color: #2e6da4; color: white;">
                <span class="glyphicon glyphicon-ok"></span>保存</button>

            <button ng-click="closeModal()"
                    class="btn btn-xs"
                    style="margin-left: 20px; background-color: red; color: white;">
                <span class="glyphicon glyphicon-remove"></span>关闭</button>

            <!--<span class="glyphicon glyphicon-save"-->
                  <!--uib-popover-html="'保存'" popover-trigger="'mouseenter'"-->
                  <!--ng-click="saveData()"></span>-->
            <!--<span class="glyphicon glyphicon-remove"-->
                  <!--uib-popover-html="'关闭'" popover-trigger="'mouseenter'"-->
                  <!--ng-click="closeModal()" style="margin-left: 20px;"></span>-->
        </div>
    </form>
    <div ng-if="alert.type != ''">
        <div uib-alert ng-class="'alert-' + alert.type" close="closeAlert()">{{alert.msg}}</div>
    </div>
</div>
